<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execícios de Lógica</title>
    <style>
        body {
            background-color: rgb(31, 31, 31);
            color: white;
            font: normal 20pt arial
        }

    </style>
</head>
<body>
    <h2>Faça um programa que leia as duas notas de um aluno em uma matéria e mostre
        na tela a sua média na disciplina..</h2>

    <script>
        var nota1 = Number(window.prompt("Digite a primeira nota:"))
        var nota2 = Number(window.prompt("Digite a segunda nota:"))
        var media = (nota1 + nota2) / 2
        document.write(`A média entre ${nota1} e ${nota2} é igual a ${media}`)
    </script>
</body>
</html>
