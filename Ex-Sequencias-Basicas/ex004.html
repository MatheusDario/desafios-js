<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execícios de Lógica</title>
    <style>
        body {
            background-color: rgb(31, 31, 31);
            color: white;
            font: normal 16pt arial
        }

    </style>
</head>
<body>
    <h2>Faça um programa que leia um número inteiro e mostre o seu antecessor e seu
        sucessor..</h2>

    <script>
        var num = Number(window.prompt("Digite um número inteiro:"))
        document.write(`O antecessor de ${num} é ${num - 1} o sucessor de ${num} é ${num + 1}`)
    </script>
</body>
</html>
